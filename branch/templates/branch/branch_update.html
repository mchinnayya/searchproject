{% extends 'layout/app11.html' %}

{#{% extends 'layout/app.html' %}#}
{% load crispy_forms_tags %}
{% block content %}
<br/><br/><br/>
    <div class="row">
        <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
            <div class="kt-portlet kt-portlet--height-fluid kt-portlet--mobile ">
                <div class="kt-portlet__head kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm">
                    <div class="kt-portlet__head-label">
                        <span class="kt-portlet__head-icon">
											<i class="fas fa-pen-square"></i>
										</span>
                        <h3 class="kt-portlet__head-title">
                            Branch Update Request
                        </h3>
                    </div>
                    <div class="kt-portlet__head-toolbar">
                        <div class="dropdown dropdown-inline">
                            <a href="{% url 'branch_list' %}" class="btn btn-primary pull-right">Back To List</a>
                        </div>
                    </div>
                </div>
                <div class="kt-portlet__body kt-portlet__body">

                    <form method="post" class="kt-form" enctype="multipart/form-data" autocomplete="off" novalidate>
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-12">{{ form.branch_name | as_crispy_field }}</div>
                        </div>
                        <div class="row">
                            <div class="col-12">{{ form.branch_code | as_crispy_field }}</div>
                        </div>




                        <div class="row">
                            <div class="col-12">
                                &nbsp;&nbsp;
                                <input type="submit" value="Save" class="btn btn-primary pull-right"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
