<div class="kt-header__bottom">
    <div class="kt-container ">

        <!-- begin: Header Menu -->
        <button class="kt-header-menu-wrapper-close" id="kt_header_menu_mobile_close_btn"><i
                class="la la-close"></i></button>
        <div class="kt-header-menu-wrapper" id="kt_header_menu_wrapper">
            <div id="kt_header_menu" class="kt-header-menu kt-header-menu-mobile ">
                &nbsp;
            </div>
            <div class="kt-header__topbar-wrapper" data-offset="10px,10px">
                <div id="kt_header_menu" class="kt-header-menu kt-header-menu-mobile ">
                    <ul class="kt-menu__nav ">
                        <li
                            class="kt-menu__item  kt-menu__item--open kt-menu__item--here kt-menu__item--submenu kt-menu__item--rel kt-menu__item--open kt-menu__item--here">
                            <a href="{% url 'branch:branch_list' %}" class="kt-menu__link"><span
                                    class="kt-menu__link-text">Branch</span><i
                                    class="kt-menu__ver-arrow la la-angle-right"></i></a>
                        </li>
                        <li
                            class="kt-menu__item  kt-menu__item--open kt-menu__item--here kt-menu__item--submenu kt-menu__item--rel kt-menu__item--open kt-menu__item--here">
                            <a href="{% url 'emergency:emergencyDetails_list' %}" class="kt-menu__link"><span
                                    class="kt-menu__link-text">Location</span><i
                                    class="kt-menu__ver-arrow la la-angle-right"></i></a>
                        </li>
                        <li
                            class="kt-menu__item  kt-menu__item--open kt-menu__item--here kt-menu__item--submenu kt-menu__item--rel kt-menu__item--open kt-menu__item--here">
                            <div class="dropdown">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false"
                                    style="background-color: #e4f0fe;color: #3d94fb;">
                                    Favorite
                                </button>
                                <div class="dropdown-menu dropdown-menu-fit dropdown-menu-md" x-placement="bottom-start"
                                    style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 38px, 0px);">
                                    <ul class="kt-nav kt-nav--bold kt-nav--md-space kt-margin-t-20 kt-margin-b-20">
                                        <li class="kt-nav__item">
                                            <form method="post" action="./favorite_save" enctype="multipart/form-data"
                                                autocomplete="off" novalidate>
                                                {% csrf_token %}
                                                <table>
                                                    <tr>
                                                        <td>&nbsp;</td>
                                                        <td><input type="text" class="form-control"
                                                                name="favorite_name" /></td>
                                                        <td><button class="btn btn-primary">Add</button></td>
                                                    </tr>
                                                </table>
                                            </form>
                                        </li>
                                        <li class="kt-nav__separator"></li>
                                        <li class="kt-nav__item">
                                            {% for favorite_item in favorite_list %}
                                            <a class="kt-nav__link" href="{% url  'favorite:favorite_contact_view' favorite_item.id  %}">
                                                <span class="kt-nav__link-icon">&nbsp;</span>
                                                <span class="kt-nav__link-text">{{favorite_item.favorite_name}}</span>
                                            </a>
                                            {% endfor %}
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>

                        <li
                            class="kt-menu__item  kt-menu__item--open kt-menu__item--here kt-menu__item--submenu kt-menu__item--rel kt-menu__item--open kt-menu__item--here">
                            <a href="{% url 'account:logout' %}" class="kt-menu__link"><span
                                    class="kt-menu__link-text">Logout</span><i
                                    class="kt-menu__ver-arrow la la-angle-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <!-- end: Header Menu -->
    </div>
</div>
