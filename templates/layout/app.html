    <script>
        $(function () {

            $('a[data-toggle="tab"]').on('show.bs.tab', function (e) {
                localStorage.setItem('activeTab', $(e.target).attr('href'));
            });
            var activeTab = localStorage.getItem('activeTab');
            if (activeTab) {
                $('.bar_tabs a[href="' + activeTab + '"]').tab('show');
            }

            $('.bar_tabs').on('click', function (e) {
                //console.log(e);
                localStorage.setItem('activeTab', $(e.target).attr('href'));
            });

            $('.datepicker').datepicker({
                todayHighlight: true,
                orientation: 'bottom left',
                autoclose: true,
                format: 'yyyy-mm-dd',
            });
            $('.kt_datepicker').datepicker({
                rtl: KTUtil.isRTL(),
                todayHighlight: true,
                autoclose: true,
                format: 'yyyy-mm-dd'
            });

            $('.kt_datetimepicker').datetimepicker({
                todayHighlight: true,
                orientation: 'bottom left',
                autoclose: true,
                format: 'yyyy-mm-dd hh:ii'
            });

            // range picker
            $('#kt_datepicker_5').datepicker({
                rtl: KTUtil.isRTL(),
                todayHighlight: true,
                autoclose: true,
                orientation: 'bottom left',
                format: 'yyyy-mm-dd'
            });
            // range picker
            $('#kt_datepicker_user').datepicker({
                rtl: KTUtil.isRTL(),
                todayHighlight: true,
                autoclose: true,
                orientation: 'bottom left',
                format: 'yyyy-mm-dd'
            });

            $('#project_daterangepicker').datepicker({
                rtl: KTUtil.isRTL(),
                todayHighlight: true,
                autoclose: true,
                orientation: 'bottom left',
                format: 'yyyy-mm-dd',
            });

            $('.kt_timepicker').timepicker({
                minuteStep: 1,
                showSeconds: true,
                showMeridian: false,
                snapToStep: true
            });

            /**Delete confirmation alert */
            function deleteFunction(url, responseUrl, id, text) {
                swal.fire({
                    title: 'Are you sure?',
                    text: text,
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, Delete it!',
                    cancelButtonText: 'No, cancel!',
                    reverseButtons: true
                }).then(function (result) {
                    if (result.value) {
                        $.post(url, {
                            id: id
                        },
                            function (data, status) {
                                window.location.href = responseUrl;
                            });
                    }
                });

            };
        });

    </script>

    <script>
        // using jQuery
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = jQuery.trim(cookies[i]);
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        var csrftoken = getCookie('csrftoken');

        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }

        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
    </script>
